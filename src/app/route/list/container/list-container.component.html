<div class="app-list-container">
  <div class="app-list-container__heading">
    <app-heading [text]="translate.heading"></app-heading>
  </div>
  <div
    *ngIf="!(itemList$ | async)"
    class="app-list-container__loading">
    <app-loading></app-loading>
  </div>
  <!-- TODO: would use infinite scroll lib here, so that we dont call all the data at once -->
  <ul
    *ngIf="(itemList$ | async)"
    class="app-list-container__item-list">
    <li
      class="app-list-container__item-list-item"
      *ngFor="let item of (itemList$ | async)">
      <app-list-item [listItem]="item" (onItemLick)="handleOnItemClick($event)"
                     [listItemActionText]="translate.itemActionText"></app-list-item>
    </li>
  </ul>
</div>
